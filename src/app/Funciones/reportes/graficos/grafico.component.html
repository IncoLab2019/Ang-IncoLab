<nb-layout>
  <nb-layout-header fixed>
      <app-encabezado></app-encabezado>
  </nb-layout-header>
  
  <nb-layout-column>
    <plotly-plot [data]="graph.data" [layout]="graph.layout" [useResizeHandler]="true" [style]="{position: 'relative', width: '100%', height: '100%'}"></plotly-plot>
  </nb-layout-column>
  
  <nb-sidebar tag="menu-sidebar">
    <app-barra-menu></app-barra-menu>
</nb-sidebar>
<nb-layout-footer fixed>
    <app-pie-pagina></app-pie-pagina>
</nb-layout-footer>
</nb-layout>
